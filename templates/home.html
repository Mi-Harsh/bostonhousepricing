<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
</head>
<body>
    <div class = "login">
    <h1>Boston House Pricing Prediction</h1>
    <form action="{{url_for('predict')}}"method="post">

        <label for="CRIM">CRIM (per capita crime rate by town):</label>
        <input type="text" name="CRIM"  required><br><br>
        
        <label for="ZN">ZN (proportion of residential land zoned for lots over 25,000 sq.ft.):</label>
        <input type="text" name="ZN"  required><br><br>
        
        <label for="INDUS">INDUS (proportion of non-retail business acres per town):</label>
        <input type="text" name="INDUS" required><br><br>
        
        <label for="CHAS">CHAS (Charles River dummy variable):</label>
        <input type="text" name="CHAS"  required><br><br>

        
        <label for="NOX">NOX (nitric oxides concentration, parts per 10 million):</label>
        <input type="text" name="NOX" required><br><br>
        
        <label for="RM">RM (average number of rooms per dwelling):</label>
        <input type="text" name="RM" required><br><br>
        
        <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940):</label>
        <input type="text" name="AGE"  required><br><br>
        
        <label for="DIS">DIS (weighted distances to five Boston employment centres):</label>
        <input type="text" name="DIS"  required><br><br>
        
        <label for="RAD">RAD (index of accessibility to radial highways):</label>
        <input type="text" name="RAD" required><br><br>
        
        <label for="TAX">TAX (full-value property-tax rate per $10,000):</label>
        <input type="text" name="TAX" required><br><br>
        
        <label for="PTRATIO">PTRATIO (pupil-teacher ratio by town):</label>
        <input type="text" name="PTRATIO" required><br><br>
        
        <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of black people by town):</label>
        <input type="text" name="B" required><br><br>
        
        <label for="LSTAT">LSTAT (% lower status of the population):</label>
        <input type="text" name="LSTAT" required><br><br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    </div>
    {{prediction_text}}
</body>
</html>
